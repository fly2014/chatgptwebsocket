<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/static/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>gpt  You know</title>
</head>
<body>
    <div class="main">
        <div class="content px-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="visually-hidden" for="stoken">token:</label>
                    <div class="input-group">
                        <div class="input-group-text">token:</div>
                        <input type="text" class="form-control" value="{{token}}" id="stoken" placeholder="token">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="visually-hidden" for="snickname">nickname:</label>
                    <div class="input-group">
                        <div class="input-group-text">nickname:</div>
                        <input type="text" class="form-control" value="{{name}}" id="snickname" placeholder="nickname">
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" id="connect" class="btn btn-primary">connect</button>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <span class="input-group-text">message:</span>
                        <textarea id="mssageid" class="form-control" aria-label="message"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="submit" id="Sendmsg" class="btn btn-primary h-100"> s e n d&nbsp;&nbsp; </button>
                </div>
            </div>
            <div class="my-3 p-3 bg-body rounded shadow-sm" id="">
                <h6 class="border-bottom pb-2 mb-0 text-primary">messages updates</h6>
                <div id="uilist" class="overflow-auto" style="height:670px;">

                </div>
                <small class="d-block text-end mt-3">
                    <a href="javascript:void(0)" id="clear">clear</a>
                </small>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="marked.esm.js"></script>

    <script type="text/javascript">
        var dataJson = [];
        var socket;
        window.addEventListener("DOMContentLoaded", () => {
            socket = io();
            socket.on("connect", function () {
                dataJson.unshift({ name: 'GPT', msg: '{{ status}}' });
                onresf();
            })
            socket.on("GetAiMsG", function (data) {
                dataJson.unshift({ name: 'GPT', msg: data });
                onresf();
            })
        });
        var omssageid = document.getElementById('mssageid');
        omssageid.onkeydown = function (ev) {
            ev = ev || window.event;
            if (ev.keyCode == 13) {
                oSendmsgs();
            }
        }
        var oSendmsg = document.getElementById('Sendmsg');
        oSendmsg.addEventListener('click', oSendmsgs);
        function oSendmsgs() {
            var msg = document.getElementById('mssageid').value;
            msg = msg.trim();
            if (msg.length >= 1) {
                dataJson.unshift({ name: document.getElementById('snickname').value, msg: msg });
                onresf();
                socket.emit("cts", document.getElementById('mssageid').value);
                document.getElementById('mssageid').value = '';
            }
        };
        var dclear = document.getElementById('clear');
        dclear.onclick = function () {
            dataJson = [];
            onresf();
        };
        var conn = document.getElementById('connect');
        conn.onclick = function () {
            var token = document.getElementById('stoken').value
            token = token.trim();
            if (token.length == 51) {
                const data = new FormData();
                data.append('token', token);
                data.append('name', document.getElementById('snickname').value);
                fetch('/login', {
                    method: 'POST',
                    body: data
                }).then(function (response) {
                    response.text().then(function (text) {
                        console.log(text)
                        if (text == 'YES')
                            location.reload();
                    })
                });
            } else {
                dataJson.unshift({ name: 'GPT', msg: '请输入正确的token' });
                onresf();
            }
        };
        var duilist = document.getElementById('uilist');
        function onresf() {
            duilist.innerHTML = '';
            for (var p in dataJson) {
                if (dataJson[p].name == 'GPT')
                    duilist.innerHTML += '<div class="d-flex text-muted pt-3"><svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg><p class="pb-3 mb-0 small lh-sm border-bottom"><strong class="d-block ">GPT说：</strong>' + marked.parse(dataJson[p].msg) + '</p></div>';
                else
                    duilist.innerHTML += '<div class="d-flex text-muted pt-3"><svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#6f42c1" /><text x="50%" y="50%" fill="#6f42c1" dy=".3em">32x32</text></svg><p class="pb-3 mb-0 small lh-sm border-bottom"><strong class="d-block ">' + dataJson[p].name + '说：</strong>' + marked.parse(dataJson[p].msg) + '</p></div>';
            }
        }
    </script>
</body>
</html>
